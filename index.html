 <!-- Example of input Event onchange  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main_div {
        background: #190994;
        height: 100vh;
        width: 100vw;
      }

      .main_div label {
        color: white;
        font-size: 1.5rem;
        margin-left: 10px;
      }

      #ice {
        padding: 10px 20px;
        margin: 20px;
        /* color: white; */
      }

      #ice_cream {
        padding: 10px 20px;
      }

      #ice_cream option {
        font-size: 1rem;
      }

      #result {
        color: white;
        margin: 20px auto;
        font-size: 1.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main_div">
      <label for="">Enter Your Name</label>
      <input type="text" id="ice" />
      <br />
      <br />
      <label for="">Enter your Favourite Icecream</label>
      <select name="iceCream" id="ice_cream" onchange="selectChange()">
        <option value="">Select your choice</option>
        <option value="chocklet">chocklet</option>
        <option value="vanilla">vanilla</option>
        <option value="butterscoch">butterscoch</option>
        <option value="pista">pista</option>
      </select>
      <div id="result"></div>
    </div>

    <script>
      const selectChange = () => {
        const selectIce = document.getElementById("ice").value;
        const iceCream = document.getElementById("ice_cream").value;
        const result = document.getElementById("result");
        result.innerHTML = `Mr. ${selectIce} selecte ${iceCream} flavour `;
      };
    </script>
  </body>
</html>
